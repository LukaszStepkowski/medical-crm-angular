<form class="mx-auto w-50 px-md-5 py-md-5" action="" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname">
        </div>
    </div>
    <div class="form-group">
        <label for="login">E-mail</label>
        <input type="email" class="form-control" id="login">
    </div>
    <div class="form-group">
        <label for="pesel">PESEL</label>
        <input type="text" class="form-control" id="pesel">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
            <small id="passwordHelp" class="form-text text-muted">Password must consist of at least 8 characters and contain at least 1 capital letter, 1 small letter,
                 1 digit and one special character</small>
        </div>
        <div class="form-group col-md-6">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="passwordConfirm">
        </div>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="regulations">
        <label for="regulations" class="form-check-label">I have read the Terms and Conditions.</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
